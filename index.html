<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>to do list</title>
</head>

<body>
  <div class="flex flex-col items-center justify-center bg-blue-400 h-screen">
    <div class="mx-3 bg-sky-700 p-8 flex flex-col items-center rounded-3xl shadow-md">
      <h1 class="text-6xl mb-4 text-amber-50 text-center">to do list</h1>
      <input class="mb-4" type="text" name="task" id="data" />
      <div id="app" class="text-amber-50 text-2xl"></div>
      <button class="addClick bg-sky-600 p-2 rounded text-amber-50 text-2xl">Agregar tarea</button>
    </div>
  </div>
  <dialog class="modal bg-blue-400 flex-column p-5 rounded-3xl items-center text-center">
    <h2 class="mb-4 text-2xl text-amber-50">Actualizar datos</h2>
    <input class="mb-4 rounded" type="text" id="newData">
    <div class="flex text-amber-50 justify-between text-2xl gap-10">
      <button class="add">Agregar</button>
      <button class="closeModal">Cancelar</button>
    </div>
  </dialog>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
